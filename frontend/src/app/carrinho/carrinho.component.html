
<div class="container">
  <h1 class="mt-3 bastian">Carrinho</h1>
  <h5 id="vazio">{{vazio}}</h5>

  <div class=" container-fluid" id="container-produto">

    <div class="row" id="produto" *ngFor="let item of carrinho">

      <div class="col-md-2"> <img class="rounded-circle" src={{item.imagem}} alt=""></div>
      <!--"https://cd.shoppub.com.br/beirario/media/cache/fc/5c/fc5c9341d00c5d9598f6eb629344e42e.jpg"-->
      <div class="col-md-3">
        <p id="nome">{{item.nome}}</p>
        <p id="preco">R$ {{item.preco}}</p>
      </div>

      <div class="col-md-3">
        <p class="bastian" id="quantidade">x {{item.quantidade}}</p>
      </div>

    </div>
  </div>

  <div class="confirma">
    <hr>
    <h3 id="total"><strong>TOTAL:</strong> R$ {{vTotal}} </h3>
    <div class="d-flex justify-content-center">
      <button type="submit" id="continuar" class="btn mr-3" routerLink="/home"><strong>Continuar
          comprando</strong></button>
      <button  href="https://i.imgur.com/b7vyhkA.jpg"
      class="btn btn-blue"
      data-dismiss="modal" 
       >
      Pagamento</button>
    </div>
  </div>
