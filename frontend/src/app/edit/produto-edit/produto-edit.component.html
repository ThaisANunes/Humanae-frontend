<div class="modal-dialog modal-dialog-centered mt-5" role="document">
  <div class="modal-content ">
    <div class="modal-header">
      <h5 class="modal-title" id="TituloModalCentralizado">
        Alterar produto
      </h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Fechar"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input
          [(ngModel)]="produto.nome"
          class="form-control"
          type="text"
          nome="nome"
          id="nome"
          placeholder="Nome do Produto"
        />
      </div>

      <div class="form-group">
        <label for="imagem">Imagem do Produto</label>
        <input
          [(ngModel)]="produto.imagem"
          class="form-control"
          type="text"
          nome="imagem"
          id="imagem"
          placeholder="Link da imagem"
        />
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input
          [(ngModel)]="produto.preco"
          class="form-control"
          type="number"
          required="required"
          name="preco"
          id="preco"
          placeholder="Preco do produto"
          pattern="[0-9]+$"
        />
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input
          [(ngModel)]="produto.quantidade"
          class="form-control"
          type="number"
          nome="quantidade"
          id="quantidade"
          placeholder="Quantidade de produtos"
        />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição do Produto</label>
        <textarea
          [(ngModel)]="produto.descricao"
          class="form-control"
          name="descricao"
          id="descricao"
          rows="3"
        ></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-warning mr-4" routerLink='parceiros/:id'>
          Cancelar
        </button>
        <button
          class="btn btn-blue"
          data-dismiss="modal"
          (click)='atualizarProdutos()'
        >
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>
