<div class="container-fluid bgg">

  <div class="row d-flex justify-content-center pt-5">

      <div class="col-md-6 m-5 mb-5">
          <div class="row d-flex justify-content-center">
              <div class="col-md-10">
                  <div class="card border-warning mb-3 " style="max-width: 600rem;">
                  <h1 class="text-center">Atualize seus dados</h1>

          <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='user.nome' class="form-control" type="text" nome="nome" id="nome" placeholder="Seu nome" required>
          </div>

          <div class="form-group">
              <label for="usuario">Email</label>
              <input [(ngModel)]='user.email' class="form-control" type="text" nome="usuario" id="usuario" placeholder="Seu Email" required>
          </div>

          <div class="form-group">
              <label  for="foto">Imagem</label>
              <input [(ngModel)]='user.imagem'  class="form-control" type="text" nome="foto" id="foto" placeholder="Sua foto" >
          </div>
          <div class="form-group">
              <label  for="causa">Causa</label>
                      <select class="form-control" name="causa" id="causa" [(ngModel)]='user.causa'>
                          <option>Selecione a causa</option>
                          <option value="mulheres">Mulheres</option>
                          <option value="educação">Educação</option>
                          <option value="saúde">Saúde</option>
                      </select>
          </div>
          <div class="form-group">
              <label  for="descricao">Descricao</label>
              <input [(ngModel)]='user.descricao'  class="form-control" type="text" nome="descricao" id="descricao" placeholder="Escreva uma breve descricao">
          </div>
          <div class="form-group">
              <label for="senha">Senha</label>
              <input [(ngModel)]='user.senha' class="form-control" type="password" nome="senha" id="senha" placeholder="Sua senha" required>
          </div>

          <div class="form-group">
              <label for="confirmSenha">Confirmar Senha</label>
              <input (input)='confirmSenha($event)'  class="form-control" type="password" nome="confirmSenha" id="confirmSenha"
                  placeholder="Confirme sua senha" required>
          </div>

                  <div class="d-flex justify-content-center">
                      <button class="btn btn-lg btn-primary text-white mr-4" routerLink='parceiros/:id' >Cancelar</button>
                      <button class="btn btn-lg btn-warning text-white" (click)='atualizarPerfil()'>Atualizar</button>
                  </div>

              </div>
      </div>
        </div>
      </div>

    </div>
  </div>
